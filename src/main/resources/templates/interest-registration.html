<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
	        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</head>

<body>
<div class="container text-center">

	<div class="row">
		<div class="col">
			<img class="m-4" src="${logoUrl}">
		</div>
	</div>
	<div class="row">
		<div class="col lead">Thank you for registering!
			<hr/>
		</div>
	</div>

	<div class="row mt-2">
		<div class="col">
			<p>If you no longer wish to receive updates from us, please just <a href="mailto:${mailMetaData.fromAddress} (${mailMetaData.fromName})?subject=Unsubscribe">drop us a
				mail</a> and we'll remove you from our list.</p>

			<p>We will be in touch soon!</p>

			<p><strong>${mailMetaData.fromName}</strong></p>
		</div>
	</div>
</div>
</body>
</html>
