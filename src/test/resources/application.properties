# In memory DB for testing
spring.datasource.url=jdbc:h2:mem:mydb

# Don't perform any DB migrations for testing
spring.flyway.enabled=false

# Disable actuator health endpoints which are not required for testing
management.endpoint.health.enabled=false

email-notifier.smokeTestEmailAddress=smoke.test@testdomain.co.uk
email-notifier.domainEmailAddress=test@testdomain.co.uk
email-notifier.domainEmailName=Tests
