steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['run', '-v', '/workspace:/usr/build', '-w', '/usr/build', 'maven:3.6.0-jdk-11-slim', 'mvn', 'clean', 'verify']
  - name: 'ubuntu'
    args: ['bash', '. /target/maven-archiver/pom.properties']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/${PROJECT_ID}/enquiry-handler:${version}', '--build-arg', '${version}', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/${PROJECT_ID}/enquiry-handler:${version}']
images: ['gcr.io/${PROJECT_ID}/enquiry-handler:${version}']
